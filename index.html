<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Simple Wrestling Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <audio src="./assets/win.mp3"></audio>
        <div class="person">
            <div class="Goldberg-health progress">
                <span></span>
                <div class="Goldberg-current-health">100</div>
            </div>
            <h2>Goldberg</h2>
            <img src="./assets/golgberg.jpeg" alt="image-1">
            <button class="Goldberg-attack">Attack</button>
            <button class="Goldberg-rehealth">Health</button>
            <p class="Goldberg-lost">Goldberg lost</p>
            <p class="Goldberg-won">Goldberg won</p>
        </div>
        <div class="person">
            <div class="Brock-health progress">
                <span></span>
                <div class="Brock-current-health">100</div>
            </div>
            <h2>Brock Lesner</h2>
            <img src="./assets/Brock_Lesnar.jpg" alt="image-2">
            <button class="Brock-attack">Attack</button>
            <button class="Brock-rehealth">Health</button>
            <p class="Brock-lost">Brock Lesner lost</p>
            <p class="Brock-won">Brock Lesner won</p>
        </div>
        <button class="reset">Reset</button>
    </div>

   <script src="app.js"></script> 
</body>
</html>
