<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Simple Wrestling Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="person">
            <div class="Goldberg-health progress">
                <span></span>
            </div>
            <h2>Goldberg</h2>
            <img src="./assets/golgberg.jpeg" alt="image-1">
            <button class="Goldberg-attack">Attack</button>
            <button class="Goldberg-rehealth">Health</button>
            <p class="Goldberg-p">Goldberg was beaten</p>
        </div>
        <div class="person">
            <div class="Brock-health progress">
                <span></span>
            </div>
            <h2>Brock Lesner</h2>
            <img src="./assets/Brock_Lesnar.jpg" alt="image-2">
            <button class="Brock-attack">Attack</button>
            <button class="Brock-rehealth">Health</button>
            <p class="Brock-p">Brock was beaten</p>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
